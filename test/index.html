<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn btn-say-hello">Say Hello</button>
    <!-- CDN way -->
    <script src="https://unpkg.com/handle-it@1.0.4/dist/index.min.js"></script>
    <script>
      const btn = document.querySelector(".btn-say-hello");
      handleIt.on(btn, "click", () => {
        alert("hello");
        handleIt.off(btn);
      });
    </script>
    <!-- esModules way -->
    <script type="module">
      import { on, off } from "./../src/index.js";

      console.log({ on, off });
    </script>
  </body>
</html>
